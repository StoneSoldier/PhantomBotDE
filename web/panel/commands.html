<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="customCommandsAccordion">
    <h3>Befehle</h3>
    <div>
        <div id="_editCustomCommandsPanelDisabled" />
    <div id="_editCustomCommandsPanel">

        <div>
            <button type="button" class="btn btn-primary btn-xs inline pull-right" onclick="window.open('https://community.phantombot.tv/t/command-variables')"><small>Befehlsvariablen</small></button>
            <br><br>
        </div>
    </div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="runCustomCommand">Befehl ausführen</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.runCustomCommand()">Ausführen</button>
                <input type="text" class="form-control" id="commandImput" placeholder="Name des Befehls" />
            </div>
        </form>
        <br>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addCustomCommand">Befehl hinzufügen</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.addCustomCommand()">Submit</button>
                <input type="text" class="form-control" id="addCommandCommand" placeholder="Name des Befehls" />
                <input type="text" class="form-control" id="addCommandText" placeholder="Antwort des Befehls" />
            </div>
        </form>
        <label for="addCustomCommand">Befehlsliste</label>
    <div id="_viewCustomCommandsPanelDisabled" />
    <div id="_viewCustomCommandsPanel">
        <div id="customCommandsList" style="height: 250px; overflow: auto;" />
    </div>
    </div>

    <h3>Aliasse</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addCustomCommand">Alias hinzufügen</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.aliasCommand()">Übermitteln</button>
                <input type="text" class="form-control" id="aliasCommandInputAlias" placeholder="Standard Befehlsname" />
                <input type="text" class="form-control" id="aliasCommandInput" placeholder="Alias Name" />
            </div>
        </form>
    <div id="_viewCommandAliasesPanelDisabled" />
    <div id="_viewCommandAliasesPanel">
        <div id="aliasCommandsList" style="height: 200px; overflow: auto;" />
    </div>
    </div>

    <h3>Kosten</h3>
    <div>
    <div id="_commandPricesPanelDisabled" />
    <div id="_commandPricesPanel">
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="setCommandPrice">Neuen Preis hinzufügen</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.setCommandPrice()">Übermitteln</button>
                <input type="text" class="form-control" id="setCommandPriceInputCommand" placeholder="Name des Befehls" />
                <input type="text" class="form-control" id="setCommandPriceInput" placeholder="Preis" />
            </div>
        </form>

        <strong>Aktuelle Befehlspreise</strong><br><br>
        <div id="priceCommandsList" style="height: 200px; overflow: auto;" />
    </div>
    </div>

    <h3>Count</h3>
    <div>
    <div id="_commandCountersPanelDisabled" />
    <div id="_commandCountersPanel">
        <strong>Current Command Count</strong>
        <br>
        <br>
        <div id="countCommandsList" style="height: 200px; overflow: auto;" />
    </div>
    </div>

    <h3>Payment</h3>
    <div>
    <div id="_commandPayPanelDisabled" />
    <div id="_commandPayPanel">
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="setCommandPay">Neue Vergütung hinzufügen</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.setCommandPay()">Übermitteln</button>
                <input type="text" class="form-control" id="setCommandPayInputCommand" placeholder="Name des Befehls" />
                <input type="text" class="form-control" id="setCommandPayInput" placeholder="Vergütung" />
            </div>
        </form>

        <strong>Aktuelle Befehlsvergütungen</strong><br><br>
        <div id="payCommandsList" style="height: 200px; overflow: auto;" />
    </div>
    </div>

    <h3>Berechtigungen</h3>
    <div>
        <table>
            <tr class="textList">
                <td>Keine Warnmeldungen für Berechtigungen</td>
                <td style="width: 25px"><div id="permcomMsg" /></td>
                <td style="width: 25px">
                    <div data-toggle="tooltip" title="An/Aus" class="button"
                         onclick="$.togglePermcomMsg();"><i class="fa fa-refresh" />
                     </div>
                </td>
            </tr>
        </table>
        <br>
    <div id="_commandPermissionPanelDisabled" />
    <div id="_commandPermissionPanel">
        <div id="permCommandsList" style="height: 300px; overflow: auto;" />
    </div>
    </div>

    <h3>Abklingzeit</h3>
    <div>
        <table>
            <tr class="textList">
            <tr class="textList">
                <td>Mod Abklingzeit</td>
                <td style="width: 25px"><div id="toggleModCooldown" /></td>
                <td style="width: 25px">
                    <div data-toggle="tooltip" title="An/Aus" class="button"
                         onclick="$.toggleModCooldown();"><i class="fa fa-refresh" />
                     </div>
                </td>
            </tr>
            <tr class="textList">
                <td>Abklingzeit Warnmeldungen</td>
                <td style="width: 25px"><div id="cooldownMsg" /></td>
                <td style="width: 25px">
                    <div data-toggle="tooltip" title="An/Aus" class="button"
                         onclick="$.toggleCooldownMsg();"><i class="fa fa-refresh" />
                     </div>
                </td>
            </tr>
        </table>

        <br>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="defaultCooldownInput">Standard Abklingzeit</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.setDefaultCooldown()">Übermitteln</button>
                <input type="number" min="5" class="form-control" id="defaultCooldownInput" placeholder="Sekunden" data-toggle="tooltip" title="Standard Abklingzeit für alle Befehle,
                für welche keine Abklingzeit festgelegt wurde."/>
            </div>
        </form>

        <br>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="cooldownCmd">Befehlsabklingzeit</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.addCooldown()">Übermitteln</button>
                <input type="text" class="form-control" id="cooldownCmdInputCommand" placeholder="Befehlsname" />
                <input type="number" min="0" class="form-control" id="cooldownCmdInput" placeholder="Sekunden" />
            
            <div class="checkbox pull-right">
                <label>
                    <input type="checkbox" id="globalCooldownCheck" value="global" checked data-toggle="tooltip" title="Wenn ausgewählt, wird die Abklingzeit auf jeden im Kanal angewendet,
                    wenn nicht, wird die Abklingzeit auf per BenutzerInnen Basis angewendet.">Global
                </label>
            </div>
            </div>
        </form>

        <br><br>
        <strong>Befehle mit Abklingzeit</strong>
        <div id="cooldownList" style="height: 200px; overflow: auto;" />
    </div>
</div>

<!-- Run the Acordion -->
<script>$("#customCommandsAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>$(function() {var command = $.commands; $("#commandImput").autocomplete({source: command});});</script>
<script>$("#tagHelpDialog").dialog({ autoOpen: false, maxHeight: 500, maxWidth: 500, resizable: false });</script>
<script>handleInputFocus();</script>
