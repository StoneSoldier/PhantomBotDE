<div id="discordAccordion">
    <h3>Benutzerdefinierte Befehle</h3>
    <div>
    <div id="_discord_customCommandsDisabled" />
    <div id="_discord_customCommands">
        <button type="button" class="btn btn-primary inline pull-right" data-toggle="modal" data-target="#command-add">Befehl hinzufügen</button>

        <br><br>
        <div id="command-list" style="height: 250px; overflow: auto;"/>

        <div id="command-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> </button>
                    <h4 class="modal-title">Befehl editieren</h4>
                </div>

                <div class="modal-body">
                    <lable><b>Befehl:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-name-modal" type="text" class="form-control" placeholder="Befehl" data-toggle="tooltip"
                        title="Das ist der Befehlsname. Dieser kann nicht bearbeitet werden." disabled />
                    </div>

                    <lable><b>Antwort:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <textarea id="command-response-modal" type="text" class="form-control" placeholder="Nachricht" data-toggle="tooltip"
                        title="Dies ist die Antwort auf den Befehl."/>
                    </div>

                    <lable><b>Berechtigung:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-permission-modal" type="number" min="0" max="1" class="form-control" placeholder="Berechtigung" data-toggle="tooltip"
                        title="Berechtigung für den Befehl, 0 bedeutet, dass alle darauf zugreifen können und 1, dass er nur für Administratoren ausführbar ist." />
                    </div>

                    <lable><b>Kosten:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-cost-modal" type="number" min="0" max="1" class="form-control" placeholder="Kosten" data-toggle="tooltip"
                        title="Die Kosten dieses Befehles, beachte, dass BenutzerInnen ihren Discord mit !accountlink mit dem Bot verbunden haben müssen." />
                    </div>

                    <lable><b>Abklingzeit:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-cooldown-modal" type="number" class="form-control" placeholder="Abklingzeit" data-toggle="tooltip"
                        title="Abklingzeit für den Befehl, in Sekunden." />
                        <input type="checkbox" id="command-edit-global" checked data-toggle="tooltip"
                        title="Wenn ausgewählt, werden die Abklingzeiten auf jeden auf dem Server angewendet, wenn nicht, auf per BenutzerInnen Basis." > Global</input>
                    </div>

                    <lable><b>Kanal:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-channel-modal" type="text" class="form-control" placeholder="Kanalname" data-toggle="tooltip"
                        title="Kanal in dem dieser Befehl ausschließlich funktionieren soll, lass es frei, wenn du ihn global verfügar lassen willst.
                        Möchtest du mehrer Kanäle eintragen, separiere diese mit einem Komma. Verwende niemals ein #"/>
                    </div>

                    <lable><b>Aliasse:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-alias-modal" type="text" class="form-control" placeholder="Aliasname" data-toggle="tooltip"
                        title="Erstelle einen Alias für diesen Befehl."/>
                    </div>
               </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.updateDiscordCommand(null, false)">Aktualisieren</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                </div>
            </div>
        </div>
        </div>

        <div id="command-add" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="background: rgb(28, 28, 36); border-radius: 3px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"> </button>
                    <h4 class="modal-title">Befehl hinzufügen</h4>
                </div>

                <div class="modal-body">
                    <lable><b>Befehl:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-name-modal" type="text" class="form-control" placeholder="Befehl" data-toggle="tooltip"
                        title="Name den du dem Befehl geben willst, kann später nicht mehr geändert werden."/>
                    </div>

                    <lable><b>Antwort:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <textarea id="command-add-response-modal" type="text" class="form-control" placeholder="Nachricht" data-toggle="tooltip"
                        title="Antwort dieses Befehls."/>
                    </div>

                    <lable><b>Berechtigung:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-permission-modal" type="number" min="0" max="1" class="form-control" value="0" placeholder="0" data-toggle="tooltip"
                        title="Berechtigung für den Befehl, 0 bedeutet, dass alle darauf zugreifen können und 1, dass er nur für Administratoren ausführbar ist." />
                    </div>

                    <lable><b>Kosten:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-cost-modal" type="number" min="0" max="1" class="form-control" value="0" placeholder="0" data-toggle="tooltip"
                        title="Die Kosten dieses Befehles, beachte, dass BenutzerInnen ihren Discord mit !accountlink mit dem Bot verbunden haben müssen." />
                    </div>

                    <lable><b>Abklingzeit:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-cooldown-modal" type="number" class="form-control" value="0" placeholder="0" data-toggle="tooltip"
                        title="Abklingzeit für den Befehl, in Sekunden." />
                        <input type="checkbox" id="command-add-global" checked data-toggle="tooltip"
                        title="Wenn ausgewählt, werden die Abklingzeiten auf jeden auf dem Server angewendet, wenn nicht, auf per BenutzerInnen Basis." > Global</input>
                    </div>

                    <lable><b>Kanal:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-channel-modal" type="text" class="form-control" placeholder="Kanalname" data-toggle="tooltip"
                        title="Kanal in dem dieser Befehl ausschließlich funktionieren soll, lass es frei, wenn du ihn global verfügar lassen willst.
                        Möchtest du mehrer Kanäle eintragen, separiere diese mit einem Komma. Verwende niemals ein #"/>
                    </div>

                    <lable><b>Aliasse:</b></lable>
                    <div class="form-group" onkeypress="return event.keyCode != 13">
                        <input id="command-add-alias-modal" type="text" class="form-control" placeholder="Aliasname" data-toggle="tooltip"
                        title="Erstelle einen Alias für diesen Befehl."/>
                    </div>
               </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$.updateDiscordCommand(null, 'false')">Hinzufügen</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <h3>Benutzerdefinierte Schlüsselwörter</h3>
    <div>
    <div id="_discord_customKeywordsDisabled" />
    <div id="_discord_customKeywords">

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="addCustomKeyword">Füge ein Schlüsselwort hinzu</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.addKeyword()">Übermitteln</button>
                <input type="text" class="form-control" id="custom-keyword" placeholder="Schlüsselwortname" />
                <input type="text" class="form-control" id="custom-keyword-value" placeholder="Schlüsselwort Antwort" />
            </div>
        </form>
        <div id="keyword-list" style="height: 250px; overflow: auto;"/>
    </div>
    </div>

    <h3>Spiel Einstellungen</h3>

                <input style="width: 15%" type="number" min="0" id="discordSlotRewards4Input" placeholder="Punkte"
                       data-toggle="tooltip" title="Punkte für fünften Wert">

        </form>

        <br>

                       data-toggle="tooltip" title="Emoji für dritten Wert">
                <input style="width: 15%" type="text" id="slotEmoji3Input" placeholder="Emoji"
                       data-toggle="tooltip" title="Emoji für vierten Wert">
                <input style="width: 15%" type="text" id="slotEmoji4Input" placeholder="Emoji"
                       data-toggle="tooltip" title="Emoji für fünften Wert">
            </div>
        </form>
    </div>

    <br>

    <div id="_discord_gamblingDisabled" />

        <div>
            <strong>Glücksspiel Einstellungen</strong>
        </div>
        <br>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_max"><small>Maximaler Glücksspieleinsatz</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_max', 'games/gambling.js', 'discordGambling', 'max')">Übermitteln</button>
                <input type="number" min="1" class="form-control" id="gamble_max" placeholder="Einsatzhöhe">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_min"><small>Minimaler Glücksspieleinsatz</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_min', 'games/gambling.js', 'discordGambling', 'min')">Übermitteln</button>

                <label for="gamble_winGainPercent"><small>Gewinnmarge in Prozent</small></label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDiscordTable('gamble_winGainPercent', 'games/gambling.js', 'discordGambling', 'winGainPercent')">Übermitteln</button>

            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="gamble_winRange"><small>Gewinnspanne</small></label>

            </div>
        </form>
    </div>
